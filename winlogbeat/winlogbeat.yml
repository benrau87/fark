winlogbeat:
  registry_file: C:/ProgramData/winlogbeat/.winlogbeat.yml
  event_logs:
    - name: Application
      ignore_older: 72h
    - name: Security
    - name: System
    - name: Windows PowerShell
    - name: Microsoft-Windows-Windows Firewall With Advanced Security/Firewall
    
output:
  logstash:
    hosts: ["localhost:5044"]
